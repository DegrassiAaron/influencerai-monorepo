
name: Validate agents.md and comment on PR

on:
  pull_request:
    paths:
      - '**/agents.md'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run agents.md validator
        id: validate
        continue-on-error: true
        run: |
          node scripts/check-agents.js --check --file agents.md

      - name: Comment PR on failure
        if: steps.validate.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = '.agentsmd_report.txt';
            const body = fs.existsSync(path) ? fs.readFileSync(path, 'utf8') : 'Validation failed, but no report was generated.';
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: "### ‚ùå agents.md validation failed\n\n```\n" + body + "\n```"
            });

      - name: Fail job if validation failed
        if: steps.validate.outcome == 'failure'
        run: exit 1

  scaffold_on_demand:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Scaffold missing agents.md (if absent)
        run: |
          if [ ! -f agents.md ]; then
            node scripts/check-agents.js --scaffold --file agents.md
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add agents.md
            git commit -m "chore: scaffold agents.md"
            git push
          else
            echo "agents.md presente, nessuno scaffold necessario."
