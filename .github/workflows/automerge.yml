name: Automerge
on:
  pull_request:
    types: [labeled, synchronize]

permissions:
  pull-requests: write
  contents: write

jobs:
  automerge:
    if: contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    env:
      AUTOMERGE_DEBUG: 'false' # set to 'true' here or in repo secrets to enable debug logging
    steps:
      - name: "Debug: show PR payload (only when AUTOMERGE_DEBUG == 'true')"
        if: ${{ env.AUTOMERGE_DEBUG == 'true' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info('No pull_request in context, nothing to do (debug)');
              return;
            }
            core.info('--- DEBUG: pull_request payload START ---');
            core.info(JSON.stringify(pr, null, 2));
            core.info('--- DEBUG: pull_request payload END ---');

      - name: Auto-merge PRs (pascalgn/automerge-action)
        uses: pascalgn/automerge-action@v0.14.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
          required_labels: automerge
