name: Auto Issues

on:
  push:
    branches:
      - backlog/auto
    paths:
      - backlog/issues.yaml
      - tools/select_top10.py
      - tools/create_issues.sh
      - .github/workflows/auto-issues.yml

permissions:
  contents: read
  issues: write

jobs:
  create-github-issues:
    if: ${{ hashFiles('backlog/issues.yaml') != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Generate top 10 issues
        run: python tools/select_top10.py backlog/issues.yaml backlog/top10.yaml

      - name: Create GitHub issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ISSUES_REPO: ${{ github.repository }}
        run: |
          bash tools/create_issues.sh backlog/top10.yaml
