name: 'Setup pnpm'
description: 'Installs pnpm and verifies availability in the runner environment.'
inputs:
  version:
    description: 'pnpm version to install.'
    required: false
    default: '10.17.1'
runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.version }}
        run_install: false
    - name: Verify pnpm availability
      shell: bash
      run: pnpm --version
