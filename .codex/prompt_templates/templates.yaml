# Prompt Templates (Plan → Create → Test → Deploy)

plan: |
  Obiettivo: {{goal}}
  Vincoli: usare pnpm, turborepo, docker compose (infra/docker/docker-compose.yml).
  Output: piano sintetico con passi numerati, stime rischi, dipendenze.

create: |
  Scopo: {{feature_or_fix}}
  File coinvolti: {{files}}
  Implementazione: passi concreti e brevi.
  Comandi:
    - pnpm i
    - pnpm turbo run build
    - docker compose -f infra/docker/docker-compose.yml up -d --build
  Note: Etichettare parti non verificate con [Inference].

test: |
  Obiettivo test: {{what_to_validate}}
  Passi manuali: {{manual_steps}}
  Verifiche attese: {{expected}}
  Failure modes: {{risks}}
  Log utili: [Inference] indicare servizio/container se noto.

deploy: |
  Prerequisiti: build riuscita
  Passi:
    - docker compose -f infra/docker/docker-compose.yml up -d --build
  Rollback:
    - docker compose -f infra/docker/docker-compose.yml down
  Rischi: porte occupate, variabili d’ambiente mancanti.
