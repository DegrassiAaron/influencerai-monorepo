- title: 'SEC-01: Verificare .env non contenga credenziali reali'
  body: '## Contesto

    Durante la code review è emerso che il file `.env` potrebbe essere tracciato
    da git. Se contiene credenziali reali (non placeholder), queste potrebbero essere
    esposte nella cronologia git.


    ## Stato Attuale

    - ❌ File `.env` potenzialmente tracciato in git

    - ⚠️ Rischio di esposizione credenziali OpenRouter API key, database password,
    MinIO secrets


    ## Azioni Richieste


    ### 1. Verifica immediata

    ```bash

    # Controllare se .env è tracciato

    git ls-files | grep -E ''(^|/)\\.env$''


    # Controllare se contiene credenziali reali

    cat .env | grep -E ''(OPENROUTER_API_KEY|DATABASE_URL|S3_SECRET)''

    ```


    ### 2. Se contiene credenziali reali

    ```bash

    # Rimuovere dalla cronologia git (⚠️ operazione delicata)

    git filter-branch --force --index-filter \

      "git rm --cached --ignore-unmatch .env" \

      --prune-empty --tag-name-filter cat -- --all


    # Verificare .gitignore contenga .env

    echo ".env" >> .gitignore

    git add .gitignore

    git commit -m "chore: ensure .env is gitignored"


    # Force push (⚠️ coordinare con il team)

    git push origin --force --all

    ```


    ### 3. Rotazione credenziali

    - [ ] Generare nuova API key su OpenRouter

    - [ ] Aggiornare password database (se esposta)

